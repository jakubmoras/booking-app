<div class="modal-header">
    <h3 class="modal-title" style="font-family:Cormorant+Garamond; font-weight: bold ">Opcje wyboru potrawy:</h3>
</div>
<div class="modal-body" style="background-color: transparent" id="modal-body">
    <div class="row">
        <div class="col-xs-8">
            <div class="modalText"> Wybrana potrawa:
                {{ctrl.menu.Dish_Name}}
                <input ng-model="ctrl.portionsCount" type="text" ng-value="ctrl.booking.personsCount"
                       ng-change="ctrl.calculatePrice()" style="width: 50px; text-align: center"/> porcji
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="modalText">Do zap≈Çaty: {{ctrl.calculatedPrice}}</div>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
