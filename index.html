<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking application</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="">Home</a></li>
            <li><a href="">Offer</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Dodaj rezerwację</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 text-right">Typ imprezy</label>
                    <div class="col-xs-9">
                        <select class="form-control">
                            <option>Impreza firmowa</option>
                            <option>Urodziny</option>
                            <option>Imieniny</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 text-right">Wybór sali</label>
                    <div class="col-xs-9">
                        <label class="radio-inline">
                            <input type="radio" name="room-type" value="room-general"> Miejsce w sali ogólnej
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="room-type" value="room-separate"> Osobna sala
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 text-right">Dodatkowe informacje</label>
                    <div class="col-xs-9">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <button class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-6">
            <img id="restaurant-photo-1" src="https://www.wien.info/media/images/41993-das-loft-sofitel-19to1.jpeg">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div id="restaurant-photo-2"></div>
        </div>
    </div>
</div>

</body>
</html>
